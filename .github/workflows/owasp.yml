name: OWASP Check

on: [push, pull_request]

jobs:
  owasp-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Run OWASP Dependency Check
        uses: docker://owasp/dependency-check:latest
        with:
          args: --scan . --format XML --project "Angular app" --out /github/workspace/report

      - name: Upload OWASP Dependency Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: report/dependency-check-report.xml

      - name: Report vulnerability test
        uses: gmazzo/publish-report-annotations@v1
        if: always()
        with:
            checkName: "Vulnerability Report (omitting passed)"
            reports: |
              reports/dependency-check-report.xml
            testsSummary: full
            filterPassedTests: true
            detectFlakyTests: true
